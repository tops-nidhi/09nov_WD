<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            height: 300px;
            width: 500px;
            background: transparent;
            margin: 100px;
            position: absolute;
            animation-name: animate;
            animation-duration: 1s;
            animation-delay: 0.5s;
            animation-iteration-count: infinite;
            /* animation-direction: alternate; */
            /* animation-direction: reverse; */
            /* animation-direction: alternate-reverse; */
            /* animation-direction: normal; */
            /* animation-timing-function: ease-in-out; */

        }
        @keyframes animate {
            0%{border-top: 5px solid red; border-radius: 50%}
            25%{border-right: 5px solid blue; border-radius: 50%}
            50%{border-bottom: 5px solid green; border-radius: 50%}
            75%{border-left: 5px solid chartreuse; border-radius: 50%}
            100%{border: 5px solid salmon; border-radius: 50%}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
