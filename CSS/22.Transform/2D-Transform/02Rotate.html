<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        div{
            height: 300px;
            width: 500px;
            background: darksalmon;
            transition: 0.5s;
        }
        div:hover{
            transform: rotate(360deg);
            border-radius: 56%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
