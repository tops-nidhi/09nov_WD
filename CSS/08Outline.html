<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .banner{
            height: 300px;
            width: 100%;
            background: lightblue;
            border: 5px ridge darkblue;
            outline-width: 10px;
            outline-color: lightcoral;
            outline-style: inset;
            outline-offset: 5px; 
            /* outline-offset this porperty used to set sappcing between border and outline*/
        }
    </style>
</head>
<body>
    <div class="banner">

    </div>
</body>
