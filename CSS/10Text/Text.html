<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10Text</title>
    <style>
        p{
            color: #ff0000;
            text-align: justify;
            text-decoration-line: underline;
            text-decoration-style: double;
            text-decoration-thickness: 0.3px;
            text-decoration-color: #0000ff;
            text-transform: lowercase;
            text-transform: uppercase;
            text-transform: capitalize;
            text-indent: 50px;
            direction: rtl;
            letter-spacing: 5px;
            word-spacing: 5px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic quia eius dolorem, quisquam dicta nulla. Atque nam similique, iusto non beatae possimus necessitatibus doloribus quisquam laborum laboriosam nobis, in perferendis.</p>
</body>
</html>
