<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 24px;
        }
        .hover{
            height: 50px;
            width: 100px;
            background-color: lightgray;
            border: none;
            font-size: 16px;
            /* margin-left: 500px; */
            transition: height 1s, width 2s, transform 3s, border-radius 5s;
            
        }
        .hover:hover{
            margin: 10px;
            transform: rotate(90deg);
            height: 100px;
            border-radius: 100%;
            
            width: 130px;
            background-color: orange;
            border: 3px solid navy;
        }
        .link{
            color: brown;
            margin-left: 500px;
        }
        .link:active{
            color: yellow;
            text-decoration: none;
        }
        .link:visited{
            color: coral;
        }
        .link:lang(fr)
        {
            color: black;
        }
        .inp{
            background: plum;
            border: 5px solid navy;
            margin-left: 150px;
        }
        .inp:focus{
            height: 90px;
            width: 100%;
            margin: 0;
            border: none;
            outline: none;
            background-color: lightcoral;
        }
        h1{
            color: darkgreen;
        }
        h1:first-child{
            color: darkred;
        }
        h1:nth-child(2n){
            color: gray;
        }

    </style>
</head>
<body>
    <button class="hover">Hover Me</button><br>
    <a href="https://www.google.com" target="_self" class="link">Google</a>
    <a href="https://www.myntra.com" target="_self" class="link">Myntra</a>
    Name:&nbsp;<input type="text" class="inp" pattern="[a-z, A-Z, _]{5,15}">
    <div>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
    </div>
</body>
</html>
