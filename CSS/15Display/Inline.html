<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Inline</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 500px;
            width: auto;
            background: url(https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png);
            background-size: 100% 100%;
        }
        .container .header
        {
            height: 80px;
            background: transparent;

        }
        .header .logo
        {
            height: 80px;
            width: 20%;
            background: transparent;
            float: left;
            text-align: center;
            line-height: 80px;
        }
        .header .menu{
            background: transparent;
            width: 79.9%;
            height: 80px;
            float: left;
            line-height: 80px;
            text-align: right;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 100;
        }
        a{
            color: #fff;
            text-decoration: none;
        }
        .header .menu ul li{
            display: inline;
            list-style: none;
            margin: 20px;
            padding: 30px;
        }
        h1{
            text-align: center;
            font-size: 70px;
            color: #fff;
            line-height: 150px;
            font-weight: 900;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        p{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: -50px !important;

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt=""> -->
        <div class="header">
            <div class="logo">
                <a href="#">Get App</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Investor Relation</a></li>
                    <li><a href="#">Add Restaurant</a></li>
                    <li><a href="#">Log-in</a></li>
                    <li><a href="#">Sign-up</a></li>
                </ul>
            </div>
        </div>
        <h1>ZOMATO</h1>
        <p>Discover Best food & drink in Rajkot</p>
    </div>
</body>
</html>
