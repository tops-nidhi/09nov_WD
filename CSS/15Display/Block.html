<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
    <style>
        span{
            height: 200px;
            width: 200px;
            background: coral;
            font-size: 32px;
            padding: 10px;
            margin: 10px;
            display: block;
        }
        div{
            height: 200px;
            width: 200px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <span>This is inline element</span>
    <div>This is block level element</div>
</body>
</html>
