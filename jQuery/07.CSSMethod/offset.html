<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
        $("button").click(function(){
        var x = $("p").offset();
        alert("Top: " + x.top + " Left: " + x.left);
        });
        });
    </script>
        
</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam tempora optio, incidunt, aliquid, velit quae error quos illum recusandae quasi distinctio animi pariatur veritatis ducimus hic voluptatem? Rerum, libero est?</p>
    <button>Offset</button>
</body>
</html>
