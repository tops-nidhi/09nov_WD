<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        header{
            height: 50px;
            /* width: 150px; */
            text-align: center;
            background: lightgray;
            margin: 0;
            padding: 0;
        }
        h3{
            margin: 0;
            padding: 0;
        }
        nav{
            height: 50px;
            /* width: 370px; */
            background: lightblue;
        }
        li{
            display: inline;
            margin-left: 30px;
        }
        .main-container
        {
            height: 200px;
            display: flex;
        }
        .sec{
            
            width: 10%;
            /* float: left; */
            background-color: #666;
        }
        .part{
            height: 50%;
            background-color: burlywood;
        }
        article{
            height: 50%;
            background-color: palegreen;
        }
        aside{
            width: 90%;
            background-color: #fff223;
            /* float: left; */
        }
        footer{
            height: 30px;
            /* width: 100%; */
            background-color: lightcoral;
            /* float: left; */
        }
    </style>
</head>
<body>
    <header>
        <h3>Header</h3>
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>About-us</li>
            <li>Contact-us</li>
        </ul>
    </nav>
    <section class="main-container">
        <section class="sec">
            <section class="part">Section</section>
            <article>Artical</article>
        </section>
        <aside>Aside</aside>
    </section>
    <footer>Footer</footer>
</body>
</html>
