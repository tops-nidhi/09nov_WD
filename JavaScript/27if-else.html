<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else</title>
</head>
<body>
    <script>
        var a=1, b=5;
        if(a > b)
        {
            document.writeln('A is max.');
        }
        else{
            document.writeln('B is max');
        }
    </script>
</body>
</html>
