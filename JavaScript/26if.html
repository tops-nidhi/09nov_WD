<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-if</title>
</head>
<body>
    <script>
        const no = 54;
        if (no%5 === 0)
        {
            document.write(no + " is divisible to 5");
        }
    </script>
</body>
</html>
