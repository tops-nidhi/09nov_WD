<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            &, |, <<, >>, ^, ~
        */
        let a = 2, b = 5;
        let ans;
        // Bitwise And
        ans = a & b;
        console.log(ans);
        //Bitwise Or
        ans = a |  b;
        console.log(ans);
        // XOR (exclusive or)
        ans = a ^ b;
        console.log(ans);
        // Bitwise complement 
        ans = ~a;
        console.log(ans);
        // a Shift left 1 
        ans = a << 1;
        console.log(ans);
        // a Shift right 1 
        ans = a >> 1;
        console.log(ans);
    </script>   
</body>
</html>
