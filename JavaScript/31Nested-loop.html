<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-loop</title>

</head>
<body>
    <script>
        var i, j;
        for(i = 1; i <= 5; i++)
        {
            for (j = 1; j <= i; j++) {
                document.write(j + " ");
            }
            document.write("<br>")
        }
        /*
            1 2 3 4 5
            1 2 3 4
            1 2 3
            1 2 
            1
        */
    </script>
</body>
</html>
