<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-If</title>
</head>
<body>
    <script>
        var a = 100, b = 100, c = 100;

        if(a > b)
        {
            if(a > c){
                document.write("A is max.");
            }
            else{
                document.write("C is max");
            }
        }
        else{
            if(b > c){
                document.write('B is max');
            }
            else{
                document.write('C is max');
            }
        }
    </script>
</body>
</html>
