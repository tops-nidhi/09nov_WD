<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        var no = 110;
        console.log(no);
        var no = 4 + 5;
        no = 10;
        console.log(no);
        let x = 4;
        x = 11;
        // var x = 1;
        // X Can't use reuse
        console.log(x);
        const pi = 3.14;
        // pi = 1.4;
        // Can't reassign to pi
        console.log(pi);
        var array = [1, 2, 3];
        document.write(array);
        var object = { fnm: "heli", lnm:"patel", age:45};
        console.log(object);
        document.write("<br>" + "First name is: " +  object.fnm + "<br>" + "Last name is: " + object.lnm)
    </script>
</body>
</html>
