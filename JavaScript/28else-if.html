<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else-If</title>
</head>
<body>
    <script>
        var no = 0;
        if(no > 0){
            document.write('No is positive.');
        }
        else if(no == 0)
        {
            document.write('No is zero');
        }
        else{
            document.write('No is negative');
        }
    </script>
</body>
</html>
