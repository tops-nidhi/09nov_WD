<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>
<body>
    <p id="p1"></p>
    <button onclick="Write()">Click Me</button>

    <script>
        function Write()
        {
            var p = document.getElementById('p1').innerHTML = 'hello World!';
        }
    </script>
</body>
</html>
