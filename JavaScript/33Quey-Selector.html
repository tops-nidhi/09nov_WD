<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query-Selector</title>
</head>
<body>
    <p class="par">This is paragraph tag.</p>
    <p class="par">This is paragraph tag.</p>
    <p class="par">This is paragraph tag.</p>
    <script>
        document.querySelector('p').style.color = 'rgb(10,120,120)';
        document.querySelectorAll('p').style.backgroundColor = 'red';

    </script>
</body>
</html>
