<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>
<body>
    <p id="par">Hello</p>
    <button id="b_on">Event</button>
    <script>
        var p = document.getElementById('par')
        var b = document.getElementById('b_on')

        b.addEventListener('mouseover', func);
        b.addEventListener('dblclick', func1, true);

        function func(){p.innerHTML = 'hello World';}
        function func1(){p.innerHTML = '';}
    </script>
</body>
</html>
