<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply-Style</title>
</head>
<body>
    <p id="_p"></p>
    <button id="change" onclick="Style()">Change My Style</button>
    <script>
        let p = document.getElementById('_p');
        p.innerHTML = "Hello";
        function Style()
        {
            p.style.fontSize = '40px';
            p.style.color = 'navy';
            p.style.background = 'cornsilk';
        }
    </script>
</body>
</html>
