<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Change</title>
    <style>
        .x
        {
            color: red;
            font-size: 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    
    <p id="par">This is paragraph tag!</p>
    <script>
       var p = document.getElementById('par');
    
        p.classList.add('x');
    </script>
</body>
</html>
