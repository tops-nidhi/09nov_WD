<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <script>
        let st = ['hardik', 'mahek', 'lakshman'];
        st.forEach(show);
        function show()
        {
            console.log(st);
        }
    </script>
</body>
</html>
