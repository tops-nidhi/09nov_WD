<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            height: 50px;
            width: auto;
            background: #666;
            text-align: center;
            line-height: 50px;
            border: 5px solid blue;
        }
        li{
            display: inline;
            margin-left: 50px;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        .fa{
            color: rgb(120, 255, 255);
            padding-right: 7px;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fa fa-edit"></i>About</a></li>
            <li><a href="#"><i class="fa fa-phone"></i>Call:0123456789</a></li>
            <li><a href="#"><i class="fa fa-envelope"></i>Email:example@gmail.com</a></li>
        </ul>
    </header>
</body>
</html>
